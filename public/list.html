<div class = "row">
  <div class="col-md-6">
    <h2>
      Contactos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-primary pull-right" href="#/new/contact">Nuevo</a>
  </div>
</div>
<div class="row">
  <div class="col-md-11">
    <table class="table table-hover">
      <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th class="text-right">Acciones</th>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
          <td>
            {{ contact.firstName }}
          </td>
          <td>
            {{ contact.lastName }}
          </td>
          <td>
            <div class="pull-right">                               
              <a ng-href="#/contact/{{contact._id}}" class="btn btn-primary btn-sm">Ver</a>
              <button class="btn btn-danger btn-sm" ng-click="deleteContact(contact._id)">Eliminar</button> 
            </div>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
