<div class = "row">
  <div class="col-md-6">
    <h2>
      Contactos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-primary pull-right" href="#/new/contact">Nuevo</a>
  </div>
</div>
<div class="row">
  <div class="col-md-11">
    <table class="table table-hover">
      <thead>
        <th>Contacto</th>
        <th class="pull-right">Acciones</th>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
          <td>
            <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
          </td>
          <td>
            <a href="#/"><button class="btn btn-danger btn-sm pull-right" ng-click="deleteContact(contact._id)">Eliminar</button></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
